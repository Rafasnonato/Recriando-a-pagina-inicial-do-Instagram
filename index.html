<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-Instagram.css">
    <title>Instagram</title>
</head>
<body>
    <div class="tela">
    <div class="main">
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular-perfil.png" alt="Celular">
            </div>

            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo-branco.png" class="instragam-logo" alt="Instagram logo">
                    <div class="profile-photo">
                        <img src="./img/perfil.jpg" alt="foto perfil">
                    </div>
                    <a href="https://www.instagram.com/rafasnonato/" class="instagram-login">Continue como RafasNonato</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é Rafasnonato?</p>
                    <p class="not-account">
                        <a href="https://www.instagram.com/accounts/login/?source=auth_switcher" class="link-blue"> Trocar de conta </a>
                        ou 
                        <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue">Cadastre-se </a>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo</p>
                    <div class="download">
                        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DD66BAE39-3BE7-4360-8645-208CFE336A68%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <ul class="contacts_list">
            <p>&copy; 2021 CSS Flexbox</p>
            <a href="mailto:rafael.designer.int@gmail.com">rafael.designer.int@gmail.com</a>
            <a href="https://www.linkedin.com/in/rafael-nonato0/" target="_blank" >Linkedin</a>
            <a href="https://github.com/Rafasnonato" target="_blank">Github</a>
            <p>Desenvolvido por: Rafael Nonato</p>
        </ul>
    </footer>
</div>
</body>
</html>
